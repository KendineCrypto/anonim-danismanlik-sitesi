<body>
  <div id="welcome-section" style="text-align:center; margin-top:80px;">
    <h2>YAPAY ZEKA DANIÅžMANLIK SÄ°TESÄ°</h2>
    <p>BÃœTÃœN DERTLERÄ°NÄ°ZE SOMUT VE RASYONEL AKIL VEREN Ã–ZEL BÄ°R DANIÅžMAN</p>
    <button id="open-chatbot-btn" style="margin-top:32px; padding:16px 32px; font-size:18px; border-radius:24px; background:#757575; color:white; border:none; cursor:pointer;">
      Kendi Ã¶zel yapay zekanÄ±zla konuÅŸun
    </button>
  </div>

  <div class="chat-container" id="chat-container" style="display:none;">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Bir ÅŸeyler yaz..." autocomplete="off">

 <!-- ...existing code... -->
  <script>
    // Chatbot'u aÃ§an buton
    document.getElementById("open-chatbot-btn").onclick = function() {
      document.getElementById("welcome-section").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
      document.getElementById("user-input").focus();
    };

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg">ðŸ‘¤ ${message}</div>`;
      input.value = "";

      // YazÄ±yor animasyonu ekle
      const typingId = "typing-indicator";
      chatBox.innerHTML += `
        <div class="bot-msg" id="${typingId}">
          <span class="typing-indicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
          </span>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      // YazÄ±yor animasyonunu kaldÄ±r ve cevabÄ± ekle
      const typingDiv = document.getElementById(typingId);
      if (typingDiv) typingDiv.remove();
      chatBox.innerHTML += `<div class="bot-msg">ðŸ¤– ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enter ile mesaj gÃ¶nderme
    document.addEventListener("keydown", function(event) {
      if (
        document.getElementById("chat-container").style.display !== "none" &&
        event.target.id === "user-input" &&
        event.key === "Enter"
      ) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
